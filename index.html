<html>
<head>
<style>
body,html{ width: 100%; height: 100%; padding: 0px; margin:0px }
.webchimeras { float: left; width: 50%; height: 50% }
</style>
</head>
<body>
<div id="player"></div>
<div id="player2"></div>
<div id="player3"></div>
<div id="player4"></div>
<script>
var wjs = require("wcjs-player");

var player = new wjs("#player").addPlayer({ multiscreen: true });
player.addPlaylist("http://archive.org/download/CartoonClassics/Krazy_Kat_-_Keeping_Up_With_Krazy.mp4");
player.play();
player.toggleMute();

var player2 = new wjs("#player2").addPlayer({ multiscreen: true });
player2.addPlaylist("http://archive.org/download/CrayonDragonAnAnimatedShortFilmByTonikoPantoja/Crayon%20Dragon%20-%20An%20animated%20short%20film%20by%20Toniko%20Pantoja.mp4");
player2.play();
player2.toggleMute();

var player3 = new wjs("#player3").addPlayer({ multiscreen: true });
player3.addPlaylist("http://archive.org/download/CartoonClassics/Mel-O-Toons__Peter_and_the_Wolf.mp4");
player3.play();
player3.toggleMute();

var player4 = new wjs("#player4").addPlayer({ multiscreen: true });
player4.addPlaylist("http://archive.org/download/popeye_patriotic_popeye/popeye_patriotic_popeye.ogv");
player4.play();
player4.toggleMute();

</script>
</body>
</html>
